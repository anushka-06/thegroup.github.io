                  <div class="col-md-12">
                     <div class="heading os-animation" data-os-animation="fadeIn" data-os-animation-delay="0.3s">
                        <h6>BEcome one of US</h6>
                        <h3>MEMBERSHIP APPLICATION</h3>
                     </div>
                     <div class="membership-form-row os-animation" data-os-animation="fadeIn" data-os-animation-delay="0.32s">

                        <div class="form-group">
                           <label for="review" class="form-label">Reviews</label>
                           <input type="text" class="form-control" id="review">
                        </div>

                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="fname" class="form-label">First name</label>
                                 <input type="text" class="form-control" id="fname">
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="lname" class="form-label">Last name</label>
                                 <input type="text" class="form-control" id="lname">
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="gender" class="form-label">Gender</label>
                                 <div class="form-input d-flex">

                                    <div class="form-check">
                                       <input class="form-check-input" type="radio" name="check" id="male" value="option1" />
                                       <label class="form-check-label" for="male">Male / He</label>
                                    </div>
                                    <div class="form-check">
                                       <input class="form-check-input" type="radio" name="check" id="female" value="option2" />
                                       <label class="form-check-label" for="female">Female (She/Her)</label>
                                    </div>

                                 </div>
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="genderpronouns" class="form-label">Gender Pronouns</label>
                                 <input type="text" class="form-control" id="genderpronouns" />
                              </div>
                           </div>
                        </div>
                        <h5>Primary Mailing Address</h5>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="country" class="form-label">Country</label>
                                 <input type="text" class="form-control" id="country" />
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="state" class="form-label">State</label>
                                 <input type="text" class="form-control" id="state" />
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="street" class="form-label">Street</label>
                                 <input type="text" class="form-control" id="street" />
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="floor" class="form-label">App/Suite/Floor</label>
                                 <input type="text" class="form-control" id="floor" />
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="city" class="form-label">City</label>
                                 <input type="text" class="form-control" id="city">
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="zipcode" class="form-label">Zip code</label>
                                 <input type="text" class="form-control" id="zipcode">
                              </div>
                           </div>
                        </div>
                        <h5>Contact Details</h5>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="mphone" class="form-label">Mobile Phone</label>
                                 <input type="tel" class="form-control" id="mphone">
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="email" class="form-label">Email</label>
                                 <input type="email" class="form-control" id="email">
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label class="form-label">Preferred method of contact</label>
                                 <div class="form-input d-flex">
                                    <div class="form-check">
                                       <input class="form-check-input" type="radio" name="radio1" id="phone_1" value="option1">
                                       <label class="form-check-label" for="phone_1">Phone</label>
                                    </div>
                                    <div class="form-check">
                                       <input class="form-check-input" type="radio" name="radio1" id="email_1" value="option2">
                                       <label class="form-check-label" for="email_1">Email</label>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <h5>Professional Details</h5>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="industry" class="form-label">Industry</label>
                                 <input type="text" class="form-control" id="industry">
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="occu" class="form-label">Occupation</label>
                                 <input type="text" class="form-control" id="occu">
                              </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <label for="message" class="form-label">Lifestyle Experience(Describe your experience in the lifestyle to date.)</label>
                           <textarea class="form-control textarea2" id="textarea"></textarea>
                        </div>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="zipcode-1" class="form-label">Zip code</label>
                                 <input type="text" class="form-control" id="zipcode-1">
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="phone-1" class="form-label">Phone number</label>
                                 <input type="tel" class="form-control" id="phone-1">
                              </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <label for="message" class="form-label">Interested In</label>
                           <div class="checkbox-group-row d-flex flex-wrap">
                              <div class="cg-column">
                                 <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="JustForDinner" value="option1" />
                                    <label class="form-check-label" for="JustForDinner">Just For Dinner</label>
                                 </div>
                              </div>
                              <div class="cg-column">
                                 <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="Events" value="option2" />
                                    <label class="form-check-label" for="Events">Events</label>
                                 </div>
                              </div>
                              <div class="cg-column">
                                 <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="InternationalExcursions" value="option3" />
                                    <label class="form-check-label" for="InternationalExcursions">International Excursions</label>
                                 </div>
                              </div>
                              <div class="cg-column">
                                 <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="TheResort" value="option4" />
                                    <label class="form-check-label" for="TheResort">The Resort</label>
                                 </div>
                              </div>
                              <div class="cg-column">
                                 <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="TheEstate" value="option5" />
                                    <label class="form-check-label" for="TheEstate">The Estate</label>
                                 </div>
                              </div>
                              <div class="cg-column">
                                 <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="TheYacht" value="option6" />
                                    <label class="form-check-label" for="TheYacht">The Yacht</label>
                                 </div>
                              </div>
                              <div class="cg-column">
                                 <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="TheVilla" value="option7" />
                                    <label class="form-check-label" for="TheVilla">The Villa</label>
                                 </div>
                              </div>
                              <div class="cg-column">
                                 <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="CharterMembership" value="option8" />
                                    <label class="form-check-label" for="CharterMembership">Charter Membership</label>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <label for="message" class="form-label">Photo Upload</label>
                           <div class="input-group">
                              <div class="uploaded-img position-relative">
                                 <img src="include/images/0.jpg" alt="" />
                                 <div class="x-close-icon"><img src="include/images/x-circle.png" alt="" /></div>
                              </div>
                              <div class="custom-file">
                                 <input type="file" class="custom-file-input" id="validatedInputGroupCustomFile" required />
                                 <label class="custom-file-label" for="validatedInputGroupCustomFile">
                                 <img src="include/images/plus-icon.svg" alt="" />
                                 </label>
                              </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <label for="message" class="form-label">Comments</label>
                           <textarea class="form-control textarea2" id="textarea2"></textarea>
                        </div>
                        <div class="row align-items-end justify-content-end">
                           <div class="col-md-6">
                              <div class="form-group form-button">
                                 <input type="submit" name="send" class="btn btn-default btn-block" value="Submit">
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
